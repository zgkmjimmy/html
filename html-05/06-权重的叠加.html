<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* li的权重是0001 */
        li {
            color: red;
        }

        /* 复合选择器会有权重叠加的问题 */
        /* ul li 的权重0001+0001=0002 */
        ul li {
            color: green;
        }

        /* 0010+0001=0011 */
        .nav li {
            color: pink;
        }
    </style>
</head>

<body>
    <ul class="nav">
        <li>大猪蹄子</li>
        <li>大侄子</li>
        <li>中文版</li>
    </ul>
</body>

</html>
