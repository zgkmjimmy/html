<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* 继承的权重为0 */
        #father {
            color: red;
        }

        p {
            color: pink;
        }

        body {
            color: red;
        }

        /* a 链接浏览器默认指定了一个样式 蓝色的 有下划线 a{color:blue} */
        a {
            color: green;
        }
    </style>
</head>

<body>
    <div id="father">
        <p>你还是好看</p>
    </div>

    <a href="#">我是单独的样式</a>
</body>

</html>
