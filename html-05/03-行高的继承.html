<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            color: pink;
            /* font: 12px/24px "Microsoft YaHei"; */
            font: 12px/1.5 "Microsoft YaHei";
        }

        div {
            /* 子元素继承了父元素body的行高1.5 */

        p {
            font-size: 16px;
        }

</head>

<body>

    <p>粉红色</p>
