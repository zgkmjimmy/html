<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* 1.选择ul里面的第一个孩子 */
        ul li:first-child {
            background-color: pink;
        }

        /* 2.选择ul里面的最后一个孩子 */
        ul li:last-child {
            background-color: red;
        }

        /* 3.选择ul里面的第n个孩子 */
        ul li:nth-child(even) {
            background-color: skyblue;
        }

        section div:nth-of-type(1) {
            background-color: red;
        }
    </style>
</head>

<body>
    <ul>
        <li>我是第1个孩子</li>
        <li>我是第2个孩子</li>
        <li>我是第3个孩子</li>
        <li>我是第4个孩子</li>
        <li>我是第5个孩子</li>
        <li>我是第6个孩子</li>
        <li>我是第7个孩子</li>
        <li>我是第8个孩子</li>
    </ul>


    <section>
        <p>时刻记得拉开就</p>
        <div>的阿斯顿a's</div>
        <div>是的阿斯顿</div>
    </section>

</body>

</html>
