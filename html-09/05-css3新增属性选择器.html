<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* 必须是input，但必须具有value */
        /* input[value] {
            color: pink;
        } */
        /* 选择type=text文本框 的input选取出来 */
        input[type=text] {
            color: pink;
        }

        /* 选择首先是div 然后具有 class属性 并且属性值必须是icon开头的元素 */
        div[class^=icon] {
            color: red;
        }

        section[class$=data] {
            color: green;
        }
    </style>
</head>

<body>
    <!--1. 利用属性选择器就可以不用借助于类或者id选择器
 
    <input type="text" value="请输入用户名">
    <input type="text"> -->

    <!-- 2.属性选择器还可以选择属性=值的某些元素 重点-->
    <input type="text">
    <input type="password">

    <!-- 3.属性选择器可以选择属性值开头的某些元素 -->
    <div class="icon1">小图标1</div>
    <div class="icon2">小图标2</div>
    <div class="icon3">小图标3</div>
    <div class="icon4">小图标4</div>
    <div>小图标5</div>

    <!-- 4.属性选择器可以选择属性值结尾的某些元素 -->
    <section class="icon1-data">忘记了卡死了</section>
    <section class="icon2-data">后i啊后的看按计划</section>
    <section class="icon3-ico">不急啊十大科技啥客户</section>


    <img src="images/Snipaste_2020-06-19_15-51-01.png" alt="">
</body>

</html>
