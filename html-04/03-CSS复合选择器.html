<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>复合选择器-后代选择器</title>
    <style>
        /* 想把ol里面的小li选出来改为pink */
        ol li {
            color: pink;
        }

        ol li a {
            color: red;
        }

        .nav li a {
            color: yellow;
        }
    </style>
</head>

<body>
    <ol>
        <li>我是ol的孩子</li>
        <li>我是ol的孩子</li>
        <li>我是ol的孩子</li>
        <li><a href="#">a</a></li>
    </ol>
    <ul>
        <li>我是ul</li>
        <li>我是ul</li>
        <li>我是ul</li>
        <li><a href="#">不会变化</a></li>
    </ul>
    <ul class="nav">
        <li>我是ul</li>
        <li>我是ul</li>
        <li>我是ul</li>
        <li><a href="#">不会变化</a></li>
        <li><a href="#">不会变化</a></li>
        <li><a href="#">不会变化</a></li>
        <li><a href="#">不会变化</a></li>
    </ul>
</body>

</html>
