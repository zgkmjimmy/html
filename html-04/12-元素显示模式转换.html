<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        a {
            width: 150px;
            height: 50px;
            background-color: pink;
            /* 把行内元素a转换为块级元素 */
            display: block;
        }

        div {
            width: 300px;
            height: 100px;
            background-color: purple;
            /* 把div块级元素转换为行内元素 */
            display: inline;
        }

        span {
            width: 100px;
            height: 30px;
            background-color: skyblue;
            /* 转换为行内块元素 */
            display: inline-block;
        }
    </style>
</head>

<body>

    <a href="#">火星</a>
    <a href="#">火星</a>
    <div>我是块级元素</div>
    <div>我是块级元素</div>
    <span>行内元素转换为行内块元素</span>
    <span>行内元素转换为行内块元素</span>

    <img src="images/Snipaste_2020-06-15_15-55-16.png" alt="">
</body>

</html>
