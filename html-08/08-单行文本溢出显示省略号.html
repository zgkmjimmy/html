<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div {
            width: 150px;
            height: 80px;
            background-color: pink;
            margin: 100px auto;
            /* 如果文字显示不开自动换行 */
            /* white-space: normal; */
            /* 文字显示不开也必须强制一行显示 */
            white-space: nowrap;
            /* 溢出的部分隐藏 */
            overflow: hidden;
            /* 文字溢出的时候用省略号显示 */
            text-overflow: ellipsis;
        }
    </style>
</head>

<body>
    <div>
        啥的啦绿卡就是的离开安吉拉点卡了的煎熬了加大了加拉时间
    </div>
</body>

</html>
